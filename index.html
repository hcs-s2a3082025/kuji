<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>くじ引き</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #222, #000);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 360px;
      background: #0a0a0a;
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.25);
      overflow: hidden;
    }

    .app-header {
      padding: 24px;
      text-align: center;
      background: linear-gradient(135deg, #111, #000);
      border-bottom: 1px solid #333;
    }

    .app-title {
      color: #ffd700;
      font-size: 28px;
      letter-spacing: 0.12em;
    }

    .app-subtitle {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      color: #aaa;
    }

    .app-main {
      padding: 32px 24px;
    }

    .result-frame {
      background: #000;
      border: 2px solid #ffd700;
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      margin-bottom: 28px;
    }

    .result-text {
      font-size: 32px;
      font-weight: bold;
      color: #ffd700;
      letter-spacing: 0.15em;
    }

    .result-text.spinning {
      animation: blink 0.15s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .draw-button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(135deg, #ffd700, #ffb300);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
      transition: transform 0.15s ease;
    }

    .draw-button:active {
      transform: scale(0.96);
    }

    .draw-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="app-header">
      <h1 class="app-title">LUCKY DRAW</h1>
      <span class="app-subtitle">ONE CHANCE ONLY</span>
    </header>

    <main class="app-main">
      <div class="lottery-box">
        <div class="result-frame">
          <p id="result" class="result-text">READY</p>
        </div>

        <button id="drawBtn" class="draw-button">
          抽選する
        </button>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const button = document.getElementById("drawBtn");
      const result = document.getElementById("result");

      const HIT_RATE = 20; // 1 / 20
      const STORAGE_KEY = "last_lottery_time";
      const INTERVAL = 60 * 1000; // 1分

      const now = Date.now();
      const lastTime = localStorage.getItem(STORAGE_KEY);

      if (lastTime && now - Number(lastTime) < INTERVAL) {
        const remain = Math.ceil((INTERVAL - (now - lastTime)) / 1000);
        result.textContent = `WAIT ${remain}s`;
        button.disabled = true;
        return;
      }

      button.addEventListener("click", () => {
        button.disabled = true;
        result.textContent = "DRAWING";
        result.classList.add("spinning");

        setTimeout(() => {
          result.classList.remove("spinning");
          const rand = Math.floor(Math.random() * HIT_RATE);
          result.textContent = rand === 0 ? "HIT" : "LOSE";
          result.style.color = rand === 0 ? "#ffd700" : "#666";
          localStorage.setItem(STORAGE_KEY, Date.now().toString());
        }, 1500);
      });
    });
  </script>
</body>
</html>
